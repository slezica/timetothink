<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>time to think</title>

  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />

  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div id="content">
    <div id="before">
      <p>
        tired of social networking, streaming media, news feeds, instant
        notifications, messaging?
      </p>

      <h1> take some time to think </h1>

      <form>
        <input name="topic" placeholder="type a topic" />
      </form>

      <small>
        This page is best viewed in full-screen.
      </small>
    </div>

    <div id="after">
      <h1 id="topic">your topic</h1>
      <p> take your time. the world can wait. </p>
    </div>

  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

  <script type="text/javascript">
    $(function onload() {
      $('input').focus();
    });

    $('form').submit(function() {

      $('#topic').html($(this).children('input').attr('value'));

      $('#before').fadeOut(1000, function afterwards() {
        $('#after').fadeIn(1000);
      });

      return false;
    });
  </script>
</body>
</html>
